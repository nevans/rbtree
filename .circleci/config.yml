version: 2
references:
  unit: &unit
    run:
      name: Run unit tests
      command: ruby extconf.rb && make && ruby test.rb

jobs:
  "ruby-2.1":
    docker:
      - image: circleci/ruby:2.1
    steps:
      - checkout
      - <<: *unit
  "ruby-2.2":
    docker:
      - image: circleci/ruby:2.2
    steps:
      - checkout
      - <<: *unit
  "ruby-2.3":
    docker:
      - image: circleci/ruby:2.3
    steps:
      - checkout
      - <<: *unit
  "ruby-2.4":
    docker:
      - image: circleci/ruby:2.4
    steps:
      - checkout
      - <<: *unit
  "ruby-2.5":
    docker:
      - image: circleci/ruby:2.5
    steps:
      - checkout
      - <<: *unit
  "ruby-2.6":
    docker:
      - image: circleci/ruby:2.6
    steps:
      - checkout
      - <<: *unit

workflows:
  version: 2
  build:
    jobs:
      - "ruby-2.1"
      - "ruby-2.2"
      - "ruby-2.3"
      - "ruby-2.4"
      - "ruby-2.5"
      - "ruby-2.6"
